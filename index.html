<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- <link rel="stylesheet"  type="text/css"  href="/css/style.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="flex-center">Home Work 3.1 Add Student</h1>
    <form action="/students" method="post">
        <div>
            <div class="dropdown">
                <div class="dropdownDiv">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="กรุณาระบุชื่อนักเรียน" />
                </div>

                <div class="dropdownDiv">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="กรุณาระบุอายุนักเรียน" />
                </div>

                <div class="dropdownDiv">
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone" placeholder="กรุณาระบุเบอร์โทรนักเรียน" />
                </div>

                <div class="dropdownDiv">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="กรุณาระบุอีเมลนักเรียน" />
                </div>
                <button type="submit" name="submit">insert</button>
            </div>
        </div>
    </form>
</body>

</html>
